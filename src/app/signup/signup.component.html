<section [ngSwitch]="currentStep">


    <div class="signup-form" *ngSwitchCase="'reg'">
        <h3>Validation</h3>
        <div class="fade-line"></div>
        <small>Please enter your email and  6 digit security code your admin sent to your email</small>
        <form #myForm="ngForm" (ngSubmit)="regForm()">
            <div class="form-group">
                <input type="email" [(ngModel)]="email" email name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Email" required>
            </div>
            <h3>Enter Code</h3>
            <div class="form-group group-code">
                <input name="password1" [(ngModel)]="codeObj.num1" autofocus='' maxlength='1' placeholder='*' type='password' required>
                <input name="password2" [(ngModel)]="codeObj.num2" maxlength='1' placeholder='*' type='password' required>
                <input name="password3" [(ngModel)]="codeObj.num3" maxlength='1' placeholder='*' type='password' required>
                <input name="password4" [(ngModel)]="codeObj.num4" maxlength='1' placeholder='*' type='password' required>
                <input name="password5" [(ngModel)]="codeObj.num5" maxlength='1' placeholder='*' type='password' required>
                <input name="password6" [(ngModel)]="codeObj.num6" maxlength='1' placeholder='*' type='password' required>
            </div>
            <div class="fade-line"></div>

            <button [disabled]="!myForm.form.valid" type="submit" class="btn btn-primary"><i class="fa fa-angle-right" aria-hidden="true"></i></button>
            <div class="fade-line"></div>
        </form>
        <small>Already hanve an account? <a [routerLink]="['/login']">Login</a></small>
    </div>
    <div class="personal-info-form signup-form" *ngSwitchCase="'personal_detail'">
        <h3>Personel Details</h3>
        <div class="fade-line"></div>
        <h4 class="user-name">User Name: <span>{{email}}</span></h4>
        <form #myForm="ngForm" (ngSubmit)="personalInfoForm()">
            <div class="form-group">
                <input type="text" [(ngModel)]="name" firstName name="name" class="form-control" placeholder="Name*" required>
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="surName" sueName name="surName" class="form-control" placeholder="Surname*" required>
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="telephone" telephone name="telephone" class="form-control" placeholder="Telephone" >
            </div>
            <div class="fade-line"></div>
            <button [disabled]="!myForm.form.valid" type="submit" class="btn btn-primary"><i class="fa fa-angle-right" aria-hidden="true"></i></button>
            
        </form>
    </div>
    <div class="set-password-form signup-form" *ngSwitchCase="'set_password'">
            <h3>Set Your Password</h3>
            <div class="fade-line"></div>
            <h4 class="user-name">User Name: <span>{{email}}</span></h4>
            <form #myForm="ngForm" (ngSubmit)="setPasswordForm()">
                
                <div class="form-group">
                    <input type="password" [(ngModel)]="password" password name="password" class="form-control" placeholder="Type Password" required>
                </div>
                <div class="form-group">
                    <input type="password" [(ngModel)]="password_confirm" passwordConfirm name="password_confirm" class="form-control" placeholder="Type Password, again" required>
                </div>
                <small>Password should be more than 8 characters and contain one UPPER CASE and NUMBER.</small>
                <div class="fade-line"></div>
                <button [disabled]="!myForm.form.valid" type="submit" class="btn btn-primary"><i class="fa fa-angle-right" aria-hidden="true"></i></button>
                
            </form>
        </div>
</section>
